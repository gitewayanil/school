<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab1" href="/pages/tab1">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/pages/tab2" *ngIf="role != 'admin'">
      <ion-icon name="library"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="school_settings" href="/school_settings" *ngIf="role == 'admin'">
      <ion-icon name="settings"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/pages/tab3">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
