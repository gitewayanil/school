<app-header></app-header>
<ion-content [fullscreen]="true">
    <div *ngIf="exam_data">
        <ion-row>
          <ion-col size="10">
            <ion-searchbar  show-clear-button="always" [(ngModel)]="search" (ionClear)="searchCancel()"></ion-searchbar>
          </ion-col>
          <ion-col size="2">
            <ion-button class="search-btn" (click)="searchRes()"><ion-icon name="search"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
    <ion-card *ngFor="let item of exam_data">
        <ion-row class="mt10">
            <ion-col>Exam Name : {{ item.name }}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>Start date : </p><p>{{ item.starting_date}}</p>
            </ion-col>
            <ion-col>
                <p>End date :  </p><p>{{ item.ending_date}}</p>
            </ion-col>
        </ion-row>
      </ion-card>
      </div>
</ion-content>
