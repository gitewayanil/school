<app-header></app-header>
<ion-content [fullscreen]="true">
  
  <div *ngIf="schoolList">
    <ion-row>
      <ion-col size="10">
        <ion-searchbar  show-clear-button="always" [(ngModel)]="search" (ionClear)="searchCancel()"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button class="search-btn" (click)="searchRes()"><ion-icon name="search"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
 <ion-card class="list-card" *ngFor="let item of schoolList" >
  <ion-row>
      <ion-col size="9">
        <p class="capitalize"><b>{{ item.name }}</b></p>
        <p *ngIf="item.email"><b>{{ item.email }}</b></p>
        <p class="capitalize" *ngIf="item.phone"><b>Phone:</b> {{ item.phone}}</p>
        <p class="capitalize" *ngIf="item.address"><b>Address:</b> {{ item.address }}</p>
      </ion-col>
      <ion-col size="3" class="icons">
        <ion-icon  class="pencil" name="pencil" (click)="openEditModal(item)"></ion-icon>
        <ion-icon class="trash" name="trash-outline"  (click)="delete(item.school_id)"></ion-icon>
      </ion-col>
  </ion-row>
  </ion-card>
  </div>

  <div *ngIf="!schoolList" class="empty_box">
      <img class="empty_box_img" src="../../../assets/icon/empty_box.png">
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
