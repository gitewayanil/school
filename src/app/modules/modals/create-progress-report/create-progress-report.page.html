<ion-header>
  <ion-toolbar>
    <ion-title>{{ heading_title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-class-filter (filterChange)="onFilterChange($event)"></app-class-filter>
  <form *ngIf="show" [formGroup]="formReport" (ngSubmit)="onSubmit()" class="m10">
    <div class="form-container">
      <div class="scrollable-content">
        <ion-row>
          <ion-col><b>Name</b></ion-col>
          <ion-col><b>Rating</b></ion-col>
        </ion-row>
        <div formArrayName="progressReportArr">
          <ion-row class="ats-row" *ngFor="let progressReport of progressReportArr?.controls; let i = index"
            [formGroupName]="i">
            <ion-col size="6">
              <span class="st_name">{{ progressReport?.get('name')?.value }}</span>
            </ion-col>
            <ion-col size="6">
              <ion-select formControlName="performance" placeholder="Select rating">
                <ion-select-option value="very good">Very Good</ion-select-option>
                <ion-select-option value="good">Good</ion-select-option>
                <ion-select-option value="average">Average</ion-select-option>
                <ion-select-option value="below average">Below Average</ion-select-option>
                <ion-select-option value="poor">Poor</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="12">
              <ion-textarea formControlName="note" placeholder="Write a note"></ion-textarea>
            </ion-col>
          </ion-row>
          <hr>
        </div>
      </div>
      <ion-row class="fixed-footer submit-report">
          <ion-button  type="submit" class="submit-btn">Submit</ion-button>
      </ion-row>
    </div>
  </form>
</ion-content>
