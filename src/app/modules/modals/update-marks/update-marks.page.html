<ion-header>
  <ion-toolbar>
    <ion-title>{{ heading_title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-list class="text-center">
      <span><b><h3>{{ student_name }}</h3></b></span>
    </ion-list>
    <ion-list>
      <ion-label class="label">Mark Obtained </ion-label>
      <ion-input type="text" formControlName="mark_obtained" (keyup)="getGrade()"></ion-input>
    </ion-list>
    <ion-list>
      <ion-label class="label">Grade Point </ion-label>
      <ion-input type="text" formControlName="grade" readonly></ion-input>
    </ion-list>
    <ion-list>
      <ion-label class="label">Comment </ion-label>
      <ion-input type="text" formControlName="comment"></ion-input>
    </ion-list>
    <ion-button expand="block" (click)="update()" class="submit-btn mt-20">Update</ion-button>
  </form>
</ion-content>
